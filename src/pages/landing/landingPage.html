<ion-slides pager="true" parallax="true">
  <ion-slide>
  <ion-list no-border>
    <ion-item text-center>
      <h1>Car MX</h1>
      <p>Track your mileage. Schedule your maintenance.</p>
    </ion-item>
    <ion-item>
      <button ion-button full large (click)="showLoginModal()">Login</button>
    </ion-item>
    <ion-item>
      <button ion-button clear full text-center (click)="showRegisterModal()">Sign up for a free account</button>
    </ion-item>
  </ion-list>
    <button ion-button clear color="primary" icon-right (click)="changeSlide()">
      Learn More
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-slide>

  <ion-slide>
    <h1>Learn More</h1>
    <button ion-button color="dark" round (click)="loginViaAnonymously()">Try out the app</button>
    <button ion-button (click)="changeSlide()" color="secondary">Back</button>
  </ion-slide>
</ion-slides>

<ion-slides pager="true" parallax="true">
  <ion-slide>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <h1>Car MX</h1><br>
        <p text-wrap>Track your mileage,<br>schedule your maintenance.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 offset-2>
        <ion-list text-center>
          <ion-item text-center>
            <h2>Sign In</h2>
          </ion-item>
          <ion-item text-center>

            <button ion-button full round icon-left large color="danger" (click)="loginViaGoogle()">
              <ion-icon name="logo-google" ></ion-icon>
              Google
            </button>
          </ion-item>
          <ion-item text-center>
            <p>- or -</p>
            <h2>via email and password:</h2>
          </ion-item>
          <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input type="email" [(ngModel)]="userCredentials.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password:</ion-label>
            <ion-input type="password" [(ngModel)] = "userCredentials.password"></ion-input>
          </ion-item>
          <button ion-button full color="primary" (click)="loginViaEmail()">Log in</button>
          <button ion-button clear color="primary" (click)="showModal()">Don't have an account?</button>

        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
    <button ion-button clear color="primary" icon-right (click)="changeSlide()">
      Learn More
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-slide>

  <ion-slide>
    <h1>Learn More</h1>
    <button ion-button color="dark" round (click)="loginViaAnonymously()">Try out the app</button>
    <button ion-button (click)="changeSlide()" color="secondary">Back</button>
  </ion-slide>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Car MX</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item-divider></ion-item-divider>
      <ion-item-group *ngFor="let vech of vehicles">
        <button menuClose ion-item >{{vech.title}}</button>
      </ion-item-group>
      <button menuClose ion-button clear block icon-only > <ion-icon name="add" color="secondary"></ion-icon></button>
      <ion-item-divider></ion-item-divider>
      <ion-item-group>
        <button menuClose ion-item (click)="selectPage('home')">Home</button>
        <button menuClose ion-item (click)="selectPage('maintenance')">Maintenance Schedule</button>
        <button menuClose ion-item (click)="selectPage('alerts')" >Alerts</button>
        <button menuClose ion-item (click)="selectPage('serviceProvider')">Service Providers</button>
      </ion-item-group>
      <ion-item-divider></ion-item-divider>
      <ion-item-group>
        <button menuClose ion-item (click)="selectPage('settings')"><p>Settings</p></button>
        <button menuClose ion-item (click)="selectPage('logOut')"><p>Logout</p></button>
      </ion-item-group>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
